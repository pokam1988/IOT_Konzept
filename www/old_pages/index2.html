<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="images/favicon.png">
	<title>Edugo - Education Mobile Template</title>

	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="css/loader.css">
	<link rel="stylesheet" href="css/fontawesome.min.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="alternate stylesheet" type="text/css" href="css/style-dark.css" title="dark-mode" />
	<link rel="stylesheet" type="text/css" href="css/style.css" title="default" />

</head>
<style>
	@media screen and (min-width: 960px){
		body{
			width: 100%!important;
			padding: 0 25%!important;
		}
	}

	input[type="text"], input[type="password"] {
		color: #000000;
	}
</style>
<body>

<!-- preloader -->
<div class="loader-wrapper">
	<div class="loader-cube"></div>
</div>
<!-- end preloader -->

<!-- navbar -->
<div class="navbar">
	<div class="container">
		<div class="row">
			<div class="col s4">
				<div class="content-left">
					<a href="../modules/welcome/views/index.html">
						<h1>
							<span class="color-indigo1">I</span><span class="color-indigo3">O</span><span class="color-indigo5">T</span>
						</h1>
					</a>
				</div>
			</div>
			<!--				<div class="col s8">-->
			<!--					<div class="content-right">-->
			<!--						<a href="#slide-out" data-activates="slide-out" class="sidebar"><i class="fas fa-bars"></i></a>-->
			<!--					</div>-->
			<!--				</div>-->
		</div>
	</div>
</div>
<!-- end navbar -->

<!-- slider -->
<div class="container">
	<div class="slide">
		<div class="content" style="height: 120%!important;">
			<div class="mask-red"></div>
			<img src="images/" alt="">
			<div class="slider-caption">
					<div class="contact-title">
						<h3></h3>
					</div>
					<div class="wrap-form">
						<form action="" method="">
							<input type="text" placeholder="Name">
							<input type="password" placeholder="Password">
							<button class="button">Login</button>
						</form>
						<button class="button">Password or Username forgot</button>
					</div>

<!--				<button class="button" onclick="" style="padding: 3% 10%;">Log-in</button>-->
			</div>
		</div>
	</div>
</div>
<!-- end slider -->

<script src="js/jquery.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/styleswitcher.js"></script>
<script src="js/main.js"></script>

</body>
</html>
